<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ciclo While</h1>
    <script>
        var tabellina = 4
        var fattore = 11
        while (fattore < 11) {
            document.write(
                tabellina + " &times; " + fattore + " &equals; "
                + tabellina * fattore + "<br>"
            )
            fattore++
        }
    </script>
    <h1>Ciclo Do-While</h1>
    <script>
        var tabellina = 4
        var fattore = 11
        do {
            document.write(
                tabellina + " &times; " + fattore + " &equals; "
                + tabellina * fattore + "<br>"
            )
            fattore++
        } while (fattore < 11)
    </script>
    <h1>Esempio</h1>
    <script>
        var giorni = ["lun", "mar", "mer", "gio", "ven", "sab", "dom"]
    </script>
    <table border="1">
        <tr>
            <script>
                var g = 0
                //                while (g < 7) {
                //                    document.write("<td>" + giorni[g] + "</td>")
                //                    g++
                //                }
                do {
                    document.write("<td>" + giorni[g] + "</td>")
                    g++
                } while (g < 7)
            </script>
        </tr>
        <script>
            var i = 0
            document.write("<tr>")
            while (i < 31) {
                document.write("<td>")
                document.write(i + 1)
                document.write("</td>")
                i++
                if (i % 7 == 0) {
                    document.write("</tr>")
                    document.write("<tr>")
                }
            }
            document.write("</tr>")
        </script>
    </table>
</body>

</html>
