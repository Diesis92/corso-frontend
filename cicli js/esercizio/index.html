<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del Codice Fiscale</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="h1 text-center">Calcolo del Codice Fiscale</div>
        <div class="row">
            <div class="offset-md-3 col-sm-6 mt-3">
                <div class="card bg-success text-white">
                    <div class="card-header text-center">
                        <div class="h2">Inserimento Dati Anagrafici</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="name" class="control-label align-middle">Nome</label>
                            </div>
                            <div class="col-md-8">
                                <input id="name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">
                                <label for="surname" class="control-label align-middle">Cognome</label>
                            </div>
                            <div class="col-md-8">
                                <input id="surname" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">
                                <label for="gender_m" class="control-label align-middle">Sesso</label>
                            </div>
                            <div class="col-md-8">
                                <input id="gender_m" type="radio" name="gender" class="form-check-input" checked>
                                <label class="form-check-label">M</label>
                                <input id="gender_f" type="radio" name="gender" class="form-check-input">
                                <label class="form-check-label">F</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-4">
                                <label for="birthdate" class="control-label align-middle">Data di Nascita</label>
                            </div>
                            <div class="col-lg-2">
                                <select id="birthdate" class="form-control">

                                    <script>
                                        for (var d = 1; d <= 31; d++) {
                                            document.write("<option value='" + d + "'>" + d + "</option>")
                                        }
                                    </script>

                                </select>
                            </div>
                            <div class="col-lg-4">
                                <select id="birthmonth" class="form-control">

                                    <script>
                                        var months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"]
                                        for (var month of months) {
                                            document.write("<option value='" +
                                                months.indexOf(month)
                                                + "'>" + month + "</option>")
                                        }
                                    </script>

                                </select>
                            </div>
                            <div class="col-lg-2">
                                <select id="birthyear" class="form-control">

                                    <script>
                                        var currentYear = new Date().getFullYear()
                                        var lastYear = currentYear - 90
                                        for (var d = currentYear; d > lastYear; d--) {
                                            document.write("<option value='" + d + "'>" + d + "</option>")
                                        }
                                    </script>

                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-4">
                                <label for="city" class="control-label align-middle">Comune di Nascita</label>
                            </div>
                            <div class="col-lg-8">
                                <input id="city" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="offset-md-4 col-sm-4">
                                <button onclick="calculate()" class="btn btn-warning w-100">Calcola</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hidden" id="errors">
            <div class="offset-md-3 col-sm-6 text-center text-danger">
                <div class="h3">Errori</div>
                <ul class="errors"></ul>
            </div>
        </div>
        <div class="row hidden" id="results">
            <div class="offset-md-3 col-sm-6 text-center text-success">
                <div class="h3">Risultato</div>
                <div class="text-white bg-success fs-3" id="fiscal-code">
                    XXXXXX00X00X000X
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
