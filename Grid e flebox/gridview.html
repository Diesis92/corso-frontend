    <style>
        .grid-system {
            display: grid;
            grid-template-areas: 
                'testata testata testata'
                'principale principale principale'
                'piedepagina piedepagina secondario'
            ;
        }
        #head {
            grid-area: testata;
            border: 1px solid;
        }
        main {
            grid-area: principale;
            border: 1px solid;
        }
        aside {
            grid-area: secondario;
            border: 1px solid;
        }
        footer {
            grid-area: piedepagina;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="grid-system">
        <div id="head">
            <h1>Il mio Sito</h1>
        </div>
        <main>
            <h1>Benvenuto</h1>
        </main>
        <aside>
            <h1>Contenuto laterale</h1>
        </aside>
        <footer>
            <p>Pie' di pagina</p>
        </footer>
    </div>
</body>
