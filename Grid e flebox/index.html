<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Examples</title>
    <style>
        .flex-container {
            height: 400px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /*justify-content: space-evenly;*/
            background-color: blanchedalmond;
            align-items: baseline;
            align-content: space-around;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div>
            <div>Test</div>
            1
        </div>
        <div style="height: 50px;">2</div>
        <div>3</div>
        <div>4</div>
        <div style="height: 120px;">5</div>
        <div style="font-size: 10px;">6</div>

    </div>

    <script>
        $(function () {
            $(".flex-container>div").click(
                function () {
                    var order = $(this).css("order")
                    $(this).css("order", order - 1)
                }
            )
        })
    </script>
</body>

</html>
