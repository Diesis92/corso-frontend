<!DOCTYPE html>
<html lang="ita">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discendente</title>
    <style>
        div#container p {color: red}
        /*Il combinatore seleziona un elemento che è discendente di un altro elemento. */
    </style>
</head>
<body>
    <div id="container">
        <p class="titolo">Questo testo è in un paragrafo discendente da un div con id <code>container</code> e sarà rosso.</p>
        <p>ciao sono Rosa</p>
        <h1>Palermo,la mia città</h1>
        </div>
        <div id="main">
        <p>Questo testo è in un paragrafo discendente da un div con id <code>main</code> e non sarà rosso.</p>
        </div>
</body>
</html>
