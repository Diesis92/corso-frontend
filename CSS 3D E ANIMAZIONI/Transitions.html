<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .test {
            width: 300px;
            background-color: blue;
            color: white;
           
        }
        .test:hover{
            width: 600px;
            background-color: brown;
        }
        .linear {
            transition: width 5s; background-color 5s;
            transition-timing-function: linear;
        }

        .ease {
            transition: width 5s; background-color 5s;
        }
        .ease-in {
            transition: width 5s; background-color 5s;
            transition-timing-function: ease-in;
        }

        .ease-out {
            transition: width 5s; background-color 5s;
            transition-timing-function: ease-out;
        }

        .ease-in-out {
            transition: width 5s; background-color 5s;
            transition-timing-function: ease-in-out;
        }

        .cubic {
            transition: width 5s; background-color 5s;
            transition-timing-function: cubic-bezier(5,1,0,1); /*linear*/
        }
        /*.cont { transition-delay: 5s;
            transition: width 5s; background-color 5s;
            transition-timing-function: linear;
        }*/

    </style>
</head>
<body>
    <h1 class=" test ease">Ease transition</h1>
    <h1 class="test linear">Ease transition</h1>
    <h1 class="test ease-in">Ease transition</h1>
    <h1 class="test ease-out">Ease transition</h1>
    <h1 class="test ease-in-out">Ease transition</h1>
    <h1 class="test cubic cont">cubic</h1>
</body>
</html>
