<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var v1 = 1
        var v2 = "F2"
        var v3 = v1 + 1 * v2
        console.log(v3)
        v2 = 2
        console.log(v1 + v2)
        var s = "Questa è una stringa \
                scritta su più righe"
        console.log(s)
        document.write(s)
        s = null
        console.log("|" + s + "|")
        s = ""
        console.log("|" + s + "|")
        console.log(1 == "1")
        console.log(1 === "1")
        console.log(1 != "1")
        console.log(1 !== "1")
    </script>
</body>

</html>
