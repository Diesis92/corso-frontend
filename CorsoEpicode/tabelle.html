<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ttab, initial-scale=1.0">
    <title>Tabelle</title>
    <style>
        thead {background-color: beige;}
        tbody {background-color: yellow;}
        tfoot {background-color: maroon;}
    </style>
</head>
<body>
    <table border="1">
        <caption>Esempio di tabella</caption>
        <thead>
            <tr>
                <th>intestazione 1^ colonna</th>
                <th>intestazione 2^ colonna</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Riga 2 colonna 1</td>
                <td>Riga 2 colonna 2</td>
            </tr>
            <tr>
                <td rowspan="2">Riga 3 colonna 1 </td> 
            </tr>
            <tr>
                <td colspan="2">Riga 4 colonna 1 </td>
            </tr>
    </tbody>
    <tfoot>
        <tr><td colspan="2">Piede di tabella</td></tr>
    </tfoot>
    </table>
</body>
</html>
