<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validazione di Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="h1 text-center">Validazione di Form</div>
        <!-- l'attributo novalidate impedisce la validazione del form -->
        <form class="form" role="form" novalidate>
            <fieldset>
                <legend>Inserimento Dati</legend>
                <div class="row validation-summary">
                    <div class="offset-lg-2 col-lg-8">
                        <div class="h5">Validation Summary</div>
                        <ul></ul>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-lg-2 col-lg-3">
                        <label class="form-label" for="name">Nome</label>
                    </div>
                    <div class="col-lg-5">
                        <input name="name" id="name" type="text" required class="form-control" minlength="2"
                            maxlength="20" placeholder="Il tuo nome">
                    </div>
                </div>
                <div class="row">
                    <div class="offset-lg-2 col-lg-3">
                        <label class="form-label" for="surname">Cognome</label>
                    </div>
                    <div class="col-lg-5">
                        <input name="surname" id="surname" type="text" class="form-control" minlength="2"
                            placeholder="Il tuo cognome">
                    </div>
                </div>
                <div class="row">
                    <div class="offset-lg-2 col-lg-3">
                        <label class="form-label" for="email">Email</label>
                    </div>
                    <div class="col-lg-5">
                        <input name="email" id="email" type="email" required class="form-control"
                            placeholder="Il tuo indirizzo email">
                    </div>
                </div>
                <div class="row">
                    <div class="offset-lg-2 col-lg-3">
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="col-lg-5">
                        <input name="password" id="password" type="password" required class="form-control"
                            placeholder="Scegli una password">
                    </div>
                </div>
                <div class="row">
                    <div class="offset-lg-2 col-lg-3">
                        <label class="form-label" for="confirm">Conferma Password</label>
                    </div>
                    <div class="col-lg-5">
                        <input name="confirm" id="confirm" type="password" required class="form-control"
                            placeholder="Riscrivi la password">
                    </div>
                </div>
                <div class="row">
                    <div class="offset-lg-2 col-lg-3">
                        <label class="form-label" for="rate">Vota il sito (1-10)</label>
                    </div>
                    <div class="col-lg-5">
                        <input name="rate" id="rate" type="number" required min="1" max="10" class="form-control"
                            placeholder="Un numero da 1 (minimo) a 10 (massimo)">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="offset-lg-2 col-lg-8">
                        <input type="checkbox" name="privacy" id="privacy" required class="form-check-input">
                        <label class="form-check-label">Accetta le clausole sulla privacy</label>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="offset-lg-2 col-lg-8 text-center">
                        <button type="submit" class="btn btn-primary" type="button">Invia i Dati</button>
                        <button class="btn btn-secondary" type="reset">Reset</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="./assets/js/validation.js"></script>
</body>

</html>
