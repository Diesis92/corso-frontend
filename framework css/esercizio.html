<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name='viewport'
        content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">di Bootstrap</h2>
    <h3>Esercizio n. 1</h3>
    <!-- Creazione di tre colonne con breakpoint md, 
    background blu, testo bianco, padding 3 e bordo -->
    <div class="container border border-dark">
        <div class="row row-cols-md-5 justify-content-center">
            <div class="overflow-hidden col-md bg-primary text-white border border-4 p-3">Prima Colonna</div>
            <div class="text-center overflow-auto col-md bg-secondary text-dark border rounded-5 p-3">Seconda Colonna
            </div>
            <div class="overflow-scroll col-md bg-success text-warning border rounded-start-5 p-3">Terza Colonna</div>
        </div>
        <!-- 
        Crea tre colonne di uguale larghezza. 
        Sui dispositivi mobili e tablet le colonne si impilano 
        automaticamente. Con background giallo, 
        testo nero e con padding 3, opzionale il bordo nero. -->
        <div class="row">
            <div class="col-md-4 bg-warning text-dark p-3">Colonna 1</div>
            <div class="col-md-4 bg-success text-dark p-3">Colonna 2</div>
            <div class="col-md-4 bg-danger text-dark p-3">Colonna 3</div>
        </div>

        <!-- Crea due colonne. A partire dai desktop che scalano fino ai desktop 
            grandi, con all'interno della colonna piÃ¹ grande altre due colonne 
            (di uguale larghezza).
            Per le dimensioni dei dispositivi mobili e tablet queste 
            colonne e le loro colonne annidate si impileranno. 
            Con background azzurro per le esterne e grigio per le annidate. 
            Testo bianco e con padding 3, opzionale il bordo nero.  -->

        <div class="row">
            <div class="col-md-6 bg-info text-white border border-dark p-3">
                <div class="row">
                    <div class="col-md-6 bg-secondary text-white p-3 border border-dark">Colonna annidata 1</div>
                    <div class="offset-md-2 col-md-2 bg-secondary text-white p-3 border border-dark">Colonna annidata 3</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 border border-dark">1</div>
            <div class="col-1 border border-dark">2</div>
            <div class="col-1 border border-dark">3</div>
            <div class="col-1 border border-dark">4</div>
            <div class="offset-md-2 offset-sm-3 col-1 border border-dark">5</div>

            <div class="col-1 border border-dark">7</div>
            
            <div class="col-md-2 col-1 border border-dark">10</div>
            <div class="col-1 border border-dark">11</div>
            <div class="col-1 border border-dark">12</div>
        </div>
    </div>
</body>

</html>
