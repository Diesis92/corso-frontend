<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name='viewport'
        content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>

    <style>
        .bordered { border: 1px solid black; }
    </style>
</head>

<body>
    <div class="container-md">
        <div class="row bordered justify-content-center">
            <div class="col-md-1 bordered">Colonna 1 Riga 1</div>
            <div class="col-md-1 bordered">Colonna 2 Riga 1</div>
        </div>
        <div class="row bordered justify-content-start align-items-center">
            <div class="col-md-1 order-1 bordered">Colonna 1 Riga 2</div>
            <div class="col-md-2 order-0 order-md-3 bordered">Colonna 2</div>
            <div class="col-md-2 order-3 align-self-end bordered">Colonna 3</div>
        </div>
    </div>
</body>

</html>
