<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #head {
            background-color: aqua;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: red;
        }

        #body{
            text-align: center;
        }
    </style>
</head>
<body>
    <header id="head"> <!--quando non aggiungiamo altro, il div separa i contenuti con un ritorno a capo-->
        <h1>intestazione</h1>
        <p>Paragrafo nel blocco</p>
    </header>
    <nav>
        <h1>Menù di navigazione</h1> 
    </nav>
    <main id="body">
        <h1>body</h1>
        <section>
            <article>
                Articolo 1
                <details>Questo è l'articolo 1</details>
            </article>
        </section>
    </main>
    <footer>
        <h1>Piè di pagina</h1> 
    </footer>
    <span> <!--non provoca il ritorno a capo-->
    </span>
</body>
</html>
